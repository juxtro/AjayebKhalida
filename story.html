<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>قصة — عجائب خالدة</title>
  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:Tahoma,Arial,Segoe UI,sans-serif;background:#071028;color:#f1f5f9}
    header{background:linear-gradient(90deg,#071028,#09243a);padding:12px 16px;display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;gap:10px;align-items:center}
    .logo{width:44px;height:44px;border-radius:8px;background:linear-gradient(45deg,#144a9c,#06b6d4);display:flex;align-items:center;justify-content:center}
    main{padding:16px;max-width:900px;margin:18px auto}
    .hero{border-radius:10px;overflow:hidden;background:#061427;padding:12px}
    .hero img{width:100%;height:320px;object-fit:cover;display:block}
    h2{margin:8px 0}
    p.lead{color:#9fb0c2}
    .meta{display:flex;gap:8px;align-items:center;margin-top:8px}
    .btn{background:#ffd166;border:none;color:#081020;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:700}
    footer{padding:12px;text-align:center;color:#9fb0c2}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">عج</div>
      <div>
        <div style="font-weight:700">عجائب خالدة</div>
      </div>
    </div>
    <div style="display:flex;gap:8px;align-items:center">
      <a class="btn" href="index.html">العودة للرئيسية</a>
    </div>
  </header>

  <main id="main"></main>

  <footer>انقر "العودة للرئيسية" للتصفح أكثر — موقع خفيف يعمل محلياً.</footer>

  <script>
    // نفس بيانات القصص (يجب أن تتطابق مع index.html)
    const stories = [
      {id:1,title:'أهرامات الجيزة – لغز لا يشيخ',excerpt:'أعجوبة مصر الخالدة، تقف شامخة منذ آلاف السنين رغم العواصف والزمن.',content:`تقع الأهرامات الثلاثة على هضبة الجيزة بمصر، وتُعد آخر ما تبقى من عجائب الدنيا السبع القديمة.\n\nلغز بنائها ما زال يدهش العلماء حتى اليوم — كيف نقل المصريون القدماء حجارة تزن عشرات الأطنان دون آلات حديثة؟\n\nبعض النظريات تقول إنها بُنيت بطريقة هندسية تعتمد على المنحدرات الداخلية، بينما يرى آخرون أن هناك أسرارًا لم تُكشف بعد. زيارة الأهرامات تمنحك إحساسًا بأنك أمام شيء يتحدى الزمن نفسه.`,image:'https://upload.wikimedia.org/wikipedia/commons/e/e3/Kheops-Pyramid.jpg'},
      {id:2,title:'حدائق بابل المعلّقة – الجنة المفقودة',excerpt:'أجمل حديقة في التاريخ… ولكن لا أحد يعرف إن كانت حقيقية أم أسطورة!',content:`تُروى الأساطير أن الملك نبوخذنصر الثاني بنى هذه الحدائق لزوجته المشتاقة لجبال موطنها.\n\nكانت تتكون من طبقات خضراء مغطاة بالنباتات والزهور والشلالات الاصطناعية في وسط صحراء قاحلة.\n\nلكن علماء الآثار لم يعثروا على دليل قاطع لموقعها الحقيقي حتى اليوم — ربما كانت في بابل، أو في نينوى، أو ربما لم توجد قط. هكذا تبقى "الحدائق المعلقة" لغزًا جميلاً بين الحقيقة والخيال.`,image:'https://upload.wikimedia.org/wikipedia/commons/8/8b/Hanging_Gardens_of_Babylon.jpg'},
      {id:3,title:'تمثال زيوس – رمز القوة والإلهام',excerpt:'تمثال ضخم من الذهب والعاج يجسد هيبة الإله زيوس في اليونان القديمة.',content:`بُني التمثال داخل معبد أولمبيا في القرن الخامس قبل الميلاد.\n\nكان ارتفاعه يفوق 12 مترًا، يجلس على عرش مهيب مزخرف بالعاج والذهب والأحجار الكريمة.\n\nاختفى التمثال في القرن الخامس الميلادي، ويُعتقد أنه دُمّر في حريق. وُيعد أحد أعظم أعمال النحت في التاريخ.`,image:'https://upload.wikimedia.org/wikipedia/commons/f/f9/Statue_of_Zeus_at_Olympia.jpg'},
      {id:4,title:'منارة الإسكندرية – الضوء الذي قاد العالم',excerpt:'أول منارة في التاريخ، أضاءت للبحارة لقرون قبل أن يبتلعها البحر.',content:`شيّدت منارة الإسكندرية على جزيرة فاروس في القرن الثالث قبل الميلاد.\n\nكانت ارتفاعها يتجاوز 100 متر، وتُعد من أعظم الإنجازات الهندسية في العالم القديم.\n\nاستُخدمت المرايا العاكسة لتركيز ضوء النار ليُرى من مسافات بعيدة في البحر، لكنها تعرضت لزلازل وهدمت في نهاياتها.`,image:'https://upload.wikimedia.org/wikipedia/commons/8/8d/Pharos_of_Alexandria.jpg'}
    ];

    // استخراج id من query string
    function getId(){
      const params = new URLSearchParams(location.search);
      return Number(params.get('id')) || 0;
    }

    function escapeHTML(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

    function render(){
      const id = getId();
      const main = document.getElementById('main');
      const s = stories.find(x=>x.id===id) || stories[0];
      main.innerHTML = `
        <article class="hero">
          <img src="${s.image}" alt="">
          <h2>${escapeHTML(s.title)}</h2>
          <p class="lead">${escapeHTML(s.excerpt)}</p>
          <div style="margin-top:12px;white-space:pre-line">${escapeHTML(s.content)}</div>
        </article>
      `;
    }

    render();
  </script>
</body>
</html>
